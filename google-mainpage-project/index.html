<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../reset-style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/google_icon-icons.com_62736.ico">
        <title>Google</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="header-content">
                    <a href="#">Képek</a>
                    <a href="#">Gmail</a>
                    <a href="#" class="picture-icon menu-icon">
                            <svg focusable="false" viewBox=" 0 0 24 24">
                                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                            </svg>
                    </a>
                    <a href="#">
                        <img class="picture-icon profile-picture" src="images/profilkep.jpg" alt="Profile picture">
                    </a>
                </div>
            </div>

            <div class="content">
                <div>
                <img class="google-logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
                <div class="search-bar">
                    <span class="search-bar-question">
                        <svg focusable="false" viewBox=" 0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                    <input class="search-bar-text" type="text">
                    <a class="sbk-cont" href="#">
                        <img class="search-bar-keyboard" src="images/2x/outline_keyboard_black_24dp.png" alt="Keyboard">
                    </a>
                </div>
                <div class="search-buttons">
                    <input class="button-search" type="submit" value="Google-keresés">
                    <input class="button-goodday" type="submit" value="Jó napom van">
                </div>
                <div class="language-select">
                    <p>A Google elérhető: <a class="english" href="https://www.google.com/">English</a></p> 
                </div>
            </div>
            <div class="footer">
                <div class="footer-country">Magyarország</div>
                <div class="footer-links">
                    <div class="fl-links">
                        <a href="#">Névjegy</a>
                        <a href="#">Hírdetés</a>
                        <a href="#">Vállalkozás</a>
                        <a href="#">A Keresés működése</a>
                    </div>
                    <div class="fl-links">
                        <a href="#">Adatvédelem</a>
                        <a href="#">Általános Szerződési Feltételek</a>
                        <a href="#">Beállítások</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
